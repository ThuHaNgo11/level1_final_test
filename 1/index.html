<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4E final test - bai 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p>Tạo một ứng dụng web,cho phép nhập vào 2 số a và b.
        Hiển thị tất cả các số nguyên tố trong khoảng a và b.
        Nhập trên HTML
    </p>
    <form action="#">
        <label for="a">a: </label>
        <input type="number" id="a" name="a"> <br>
        <label for="b">b: </label>
        <input type="number" id="b" name="b"><br>
    </form>
    <button id="btn">submit</button>
    <script>
        let a = document.getElementById('a')
        let b = document.getElementById('b')
        let btn = document.getElementById('btn')

        function isPrime(num){
            for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                if (num % i === 0) return false;
            return num > 1;
        }

        btn.addEventListener('click', function () {
            let result = []
            for (let i = a.value; i <= b.value; i++) {
                if (isPrime(i) == true) {
                    result.push(i)
                }
            }
            console.log(`Prime numbers between ${a.value} and ${b.value}: `)
            result.forEach(num => console.log(num))
        })

    </script>
</body>

</html>
