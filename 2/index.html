<body>
    <p>Viết một function có tên numberOneTriangle().
        Hàm có tham số truyền vào là một số nguyên trong khoảng [1:10] có tác dụng in ra hình tam giác.
    </p>
    <script>
        function numberOneTriangle(num) {
            let row = ''
            for (let i = 1; i <= num; i++) {
                for (let j = 0; j < i; j++) {
                    row += '*'
                }
                row += '\n'
            }
            return row
        }
        console.log(numberOneTriangle(4))
    </script>
</body>
